site_name: Job Portal App
site_description: A report on my Job Portal App Project
site_author: Kamlesh Chandel

theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  features:
    - navigation.sections      # Groups nested items in sidebar
    - navigation.expand        # Automatically expands current section
    - navigation.indexes       # Shows index page for each section
    - search.highlight         # Highlights search results
    - content.code.copy        # Adds "copy" button to code blocks

  icon:
    repo: fontawesome/brands/github

# Navigation structure (Sidebar)
nav:
  - Home: index.md
  - Business Use Cases: business_use_cases.md
  - Functional Use Cases: functional_use_cases.md
  - System Architecture: system_architecture.md
  - ER Diagram: er_diagram.md
  - User Roles: user_roles.md
  - Workflow: workflow.md
  - Future Scope: future_scope.md


markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
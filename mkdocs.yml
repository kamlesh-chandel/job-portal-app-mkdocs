site_name: Job Portal App
site_description: A documentation site for the Job Portal App Project
site_author: Kamlesh Chandel
site_url: https://<your-vercel-or-github-pages-link>  # optional; replace later when deployed

repo_url: https://github.com/<your-username>/<your-repo-name>  # optional GitHub link
repo_name: GitHub

theme:
  name: material

  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.integrate

  icon:
    repo: fontawesome/brands/github

# Navigation Sidebar
nav:
  - Home: index.md
  - User Roles: user_roles.md
  - Tech Stack: tech_stack.md
  - Functional Use Cases: functional_use_cases.md
  - Business Use Cases: business_use_cases.md
  - System Architecture (AWS): system_architecture.md
  - ER Diagram: er_diagram.md
  - Data Flow Diagram: data_flow_diagram.md
  - Workflow: workflow.md
  - Test Plan: test_plan.md
  - Functional Test Cases: functional_test_cases.md
  - Future Scope: future_scope.md

# Markdown Enhancements
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Mermaid Integration
plugins:
  - search
  - mermaid2


# Site Deployment Directory (for Vercel/GitHub Pages)
site_dir: site
